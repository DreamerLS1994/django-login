{% load static %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand hidden-sm" style="padding:0px" href="/"><img src="/media/img/brand.png" alt="Brand" style="height:50px" /></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/">首页</a></li>

      </ul>
      <form class="navbar-form navbar-left" method="get" action="/search/">
        <div class="form-group">
          <input type="text" name="q" class="form-control" placeholder="输入关键字" required>
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">欢迎 {{ user.username }} <span class="caret"></span></a>
          <ul class="dropdown-menu">
              {% if user.is_staff %}
            <li><a href="{% url 'admin:index' %}">后台管理</a></li>
              {% endif %}
            <li><a href="{% url 'account_change_password' %}">修改密码</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="{% url 'account_logout' %}">退出</a></li>
          </ul>
        </li>
          {% else %}
        <li><a href="{% url 'account_login' %}">登录</a></li>
        <li><a href="{% url 'account_signup' %}">注册</a></li>
          {% endif %}

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
